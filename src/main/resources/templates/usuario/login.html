<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head th:replace="~{geral :: head}"></head>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul">
        <div class="container-fluid">
            <a class="navbar-brand ml-1" href="/Omni/home">
                <img src="https://www.bizfacil.com.br/imagens/logo_omni_fundo_azul.png" alt="" width="83" height="43" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mr-2">
                        <p class="mb-0 text-light">
                            Omni Banco & Financeira
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<article>
    <section>
        <div class="container">
            <div class="text-center" role="alert">
                <h5 class="text-azul mt-3">Preencha o formulário logar no sistema Omni</h5>
            </div>

            <form action="/Omni/home" method="get">
                <div class="row justify-content-center">
                    <div class="form-group col-xs-12 col-10 mt-4">
                        <label for="email" id="labelEmail" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 100 caractéres">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" minlength="1" maxlength="100">
                    </div>

                    <div class="form-group col-xs-12 col-10 mt-4">
                        <label for="senha" id="labelSenha" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 20 caractéres">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" minlength="1" maxlength="20">
                    </div>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success width-100">Login</button>
                    </div>

                    <div class="col-auto">
                        <a class="btn btn-info width-100" href="/Omni/home">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</article>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
