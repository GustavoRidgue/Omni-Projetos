<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head th:replace="~{geral :: head}"></head>
</head>
<body>
<header>
    <h1 class="fs-2 mt-4 mb-1 text-center text-azul me-1 ms-1">
        Bem vindo ao sistema Omni!
    </h1>
</header>

<article>
    <section>
        <div class="container">
<!--            <div class="text-center">-->
<!--                <p class="mt-5 mb-0 fs-5">Entrar no sistema Omni</p>-->
<!--            </div>-->

            <div class="container mb-2">
                <div class="row justify-content-center">
                    <div class="col-auto mt-5">
                        <a href="/Omni/home">
                            <img src="https://pagoquandopuder.com.br/wp-content/uploads/2020/10/negociar-divida-omni.png" class="login-logo" alt="Logo da empresa Omni Banco & Financeira">
                        </a>
                    </div>

                    <div class="col-auto">
                        <form th:action="@{/login}" method="post" class="mb-3">
                            <div class="row justify-content-center">
                                <div class="form-group col-xs-12 col-10 mt-5">
                                    <label for="username" id="labelEmail" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 100 caractéres">Email:</label>
                                    <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu email" minlength="1" maxlength="100" required>
                                </div>

                                <div class="form-group col-xs-12 col-10 mt-5">
                                    <label for="password" id="labelPassword" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 20 caractéres">Senha:</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" minlength="1" maxlength="20" required>
                                </div>
                            </div>

                            <div class="row justify-content-center mt-4 mb-3">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary width-100">Entrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="text-center mb-2">
                <p>Não possui acesso? <a href="usuario/cadastrar">Cadastrar-se</a></p>
            </div>
        </div>
    </section>
</article>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
