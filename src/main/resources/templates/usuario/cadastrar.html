<article>
    <section>
        <div class="container">
            <div class="text-center">
                <p class="mt-5 mb-0 fs-5">Cadastrar no sistema Omni</p>
            </div>

            <form action="login" method="post">
                <div class="row justify-content-center">
                    <div class="form-group col-12 mt4">
                        <label for="nome" id="labelEmail" data-bs-toggle="tooltip" data-bs-placement="top">Nome de usuario:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu email" minlength="1" maxlength="50" required>
                        <div class="invalid-tooltip">
                            Campo obrigatório; Máximo 50 caractéres
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-6 mt-4">
                        <label for="username" id="labelEmail" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 100 caractéres">Email:</label>
                        <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu email" minlength="1" maxlength="100" required>
                    </div>

                    <div class="form-group col-6 mt-4">
                        <label for="password" id="labelPassword" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 20 caractéres">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" minlength="1" maxlength="20" required>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group mt-4 col-6">
                        <label for="departamento" id="labelDepartamento" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório">Departamento:</label>
                        <select id="departamento" name="departamento" class="form-select" aria-label="Default select example">
                            <option th:each="dept : ${departamentos}" th:value="${dept.id}" th:text="${dept.nome}">Open this select menu</option>
                        </select>
                    </div>

                    <div class="form-group col-6 mt-4">
                        <label for="telefone" id="labelTelefone" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 11 caractéres">Telefone:</label>
                        <input type="number" class="form-control" id="telefone" name="telefone" placeholder="Telefone" minlength="1" maxlength="11" required>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="form-group col-12 mt-4">
                        <label for="foto" id="labelFoto" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 250 caractéres">Foto (opicional):</label>
                        <input type="text" class="form-control" id="foto" name="foto" placeholder="Digite seu email" minlength="1" maxlength="250" required>
                    </div>
                </div>

                <div class="row justify-content-center mt-4 mb-3">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary width-100">Cadastrar</button>
                    </div>

                    <div class="col-auto">
                        <a href="login" class="btn btn-info width-100">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</article>
