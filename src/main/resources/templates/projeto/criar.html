<!DOCTYPE html>
<html lang="pt-br">
<head>
    <head th:replace="~{geral :: head}"></head>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul">
        <div class="container-fluid">
            <a class="navbar-brand ml-1" href="#">
                <img src="https://www.bizfacil.com.br/imagens/logo_omni_fundo_azul.png" alt="" width="83" height="43" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Projetos
                        </a>
                        <ul class="dropdown-menu bg-azul text-light" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Todos</a></li>
                            <li><a class="dropdown-item" href="#">Meu departamento</a></li>
                            <li><a class="dropdown-item" href="#">Regulatório (sim)</a></li>
                            <li><a class="dropdown-item" href="#">Regulatório (não)</a></li>
                            <li><a class="dropdown-item" href="#">Mais Antigo</a></li>
                            <li><a class="dropdown-item" href="#">Mais Novo</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#input-pesquisa">Pesquisar nome</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Pesquisar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Novo Projeto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Ajuda</a>
                    </li>
                </ul>

                <form class="mr-1" id="form-login" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-laranja margin-right">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<article>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="alert alert-primary text-center col-8 border-buttom" role="alert">
                    Preencha o formulário para criar um novo projeto
                </div>
            </div>

            <form action="/projeto/novo" method="post">
                <div class="row">
                    <div class="form-group mt-5 col-md-6">
                        <label for="nome">Projeto;</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome do seu projeto">
                    </div>
                    <div class="form-group mt-5 col-md-6">
                        <label for="departamento">Departamento ID:</label>
                        <select id="departamento" name="departamento" class="form-select" aria-label="Default select example">
                            <option th:each="dept : ${departamentos}" th:value="${dept.id}" th:text="${dept.nome}">Open this select menu</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mt-4 col-md-4 col-xs-12">
                        <label for="situacaoAtual">Situação Atual</label>
                        <textarea class="form-control" id="situacaoAtual" name="situacaoAtual" rows="4" placeholder="Análise da situação atual"></textarea>
                    </div>

                    <div class="form-group mt-4 col-md-4 col-xs-12">
                        <label for="situacaoDesejada">Situação desejada</label>
                        <textarea class="form-control" id="situacaoDesejada" name="situacaoDesejada" rows="4" placeholder="Descrição da situação desejada"></textarea>
                    </div>

                    <div class="form-group mt-4 col-md-4 col-xs-12">
                        <label for="solução">Solução</label>
                        <textarea class="form-control" id="solução" name="solução" rows="4" placeholder="Descrição da solução"></textarea>
                    </div>
                </div>

                <fieldset class="form-group mt-4">
                    <div class="row text-center">
                        <div>
                            <div class="form-check d-inline-block margin-1">
                                <input class="form-check-input" type="radio" name="regulatorio" id="gridRadiosNao" value="false" checked>
                                <label class="form-check-label" for="gridRadiosNao">
                                    Regulatório (não)
                                </label>
                            </div>
                            <div class="form-check d-inline-block">
                                <input class="form-check-input" type="radio" name="regulatorio" id="gridRadiosSim" value="true">
                                <label class="form-check-label" for="gridRadiosSim" >
                                    Regulatório (sim)
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="row justify-content-center mt-5">
                    <div class="col-8 col-md-5">
                        <button type="submit" class="btn btn-laranja width-100">Criar Projeto</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <a class="btn btn-primary width-100" href="/home">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</article>

<footer>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
