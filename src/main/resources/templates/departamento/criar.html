<article>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="alert alert-primary text-center col-8 border-buttom" role="alert">
                    Preencha o formulário para criar um novo departamento
                </div>
            </div>

            <form th:object="${novoDeptRequest}" action="novo" method="post">
                <div class="row justify-content-center">
                    <div class="form-group mt-5 col-md-6">
                        <label for="departamento" id="labelDepartamento" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório; Máximo 25 caractéres">Departamento:</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="departamento" name="nome" placeholder="Digite o nome do novo departamento" minlength="1" maxlength="25">
                        <div class="text-danger" th:errors="*{nome}">
                            Erros do nome do departamento
                        </div>
                    </div>
                    <div class="form-group mt-5 col-md-6">
                        <label for="senha" id="labelSenha" data-bs-toggle="tooltip" data-bs-placement="top" title="Campo obrigatório">Senha de autorização:</label>
                        <input th:field="*{senha}" type="password" class="form-control" id="senha" name="senha" minlength="1" maxlength="20">
                        <div class="text-danger" th:text="${erroSenha}">
                            Erros da senha
                        </div>
                    </div>
                </div>

                <div class="mt-3 form-check">
                    <input type="checkbox" class="form-check-input" id="checkResponsabilidade" required>
                    <label class="form-check-label" for="checkResponsabilidade">
                        Me responsabilizo por qualquer problema referente à este departamento
                    </label>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-8 col-md-5">
                        <button type="submit" class="btn btn-laranja width-100">Criar Departamento</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <a class="btn btn-secondary width-100" href="todos">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</article>
