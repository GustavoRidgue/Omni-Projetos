<!DOCTYPE html >
<html lang="pt-br">
<head>
    <head th:replace="~{geral :: head}"></head>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-azul">
        <div class="container-fluid">
            <a class="navbar-brand ml-1" href="/Omni/home">
                <img src="https://www.bizfacil.com.br/imagens/logo_omni_fundo_azul.png" alt="" width="83" height="43" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="/Omni/home">
                            Projetos
                        </a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link active" href="/Omni/departamento/todos">
                            Departamentos
                        </a>
                    </li>

                    <a class="nav-link" href="/Omni/departamento/criar">
                        Novo Departamento
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </a>
                </ul>
            </div>
        </div>
    </nav>
</header>

<article>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="alert alert-primary text-center col-auto border-buttom" role="alert">
                    Preencha o formul√°rio para atualizar o departamento
                </div>
            </div>

            <form th:object="${atualizarDeptRequest}" action="/Omni/departamento/atualizado" method="post">
                <div class="row justify-content-center mt-3">
                    <table class="table table-warning table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID:</th>
                                <th scope="col">Nome:</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td th:text="${departamento.id}"></td>
                                <input type="hidden" th:value="${departamento.id}" class="form-control" id="id" name="id" placeholder="Digite o nome do seu projeto" minlength="1" maxlength="50">
                                <td>
                                    <input type="text" class="form-control" name="nome" placeholder="Insira o novo nome" minlength="1" maxlength="25" required>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row justify-content-center">
                    <div class="mt-4 col-sm-5 col-md-3">
                        <button type="submit" class="btn btn-laranja width-100">Atualizar Departamento</button>
                    </div>
                    <div class="mt-4 col-sm-5 col-md-2">
                        <a class="btn btn-azul width-100" href="/Omni/departamento/todos">Voltar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</article>

<div class="modal fade" id="ajudaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajuda</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>
</html>
